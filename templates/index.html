<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhagavad Gita Shloka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .shloka {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="shloka" id="shloka">
        <!-- Shloka text will be inserted here -->
    </div>
    <button class="button" id="deeperMeaningBtn">Deeper Meaning</button>
</div>

<script>
    // Define the chapter and verse
    const chapter = 1;
    const verse = 37;

    // Shloka text (for demonstration purposes)
    const shlokaText = `O JanƒÅrdana, although these men, their hearts overtaken by greed, see no fault in killing one's family or quarreling with friends, why should we, who can see the crime in destroying a family, engage in these acts of sin?`;

    // Insert the shloka text into the HTML
    document.getElementById('shloka').innerText = shlokaText;

    // Add event listener to the button
    document.getElementById('deeperMeaningBtn').addEventListener('click', function() {
        // Construct the URL
        const url = `https://vedabase.io/en/library/bg/${chapter}/${verse}/`;
        // Redirect to the URL
        window.location.href = url;
    });
</script>

</body>
</html>
