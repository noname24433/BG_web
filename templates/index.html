<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Daily wisdom from the Bhagavad Gita - Get a random verse with translation and meaning">
  <title>Bhagavad Gita Wisdom</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;600&display=swap">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
  <header class="header">
    <h1>‡§≠‡§ó‡§µ‡§¶‡•ç‡§ó‡•Ä‡§§‡§æ</h1>
    <p>Daily Wisdom Generator</p>

  <main class="container">
    <button id="generateBtn" class="btn">üïâÔ∏è Generate Verse</button>
    <article id="verseCard" class="card">
      <div class="meta">
        <span>Chapter <span id="chapter"></span></span>
        <span>Verse <span id="verse"></span></span>
      </div>
      <p id="shloka" class="sanskrit"></p>
      <p id="transliteration"></p>
      <p id="meaning"></p>
      <div class="actions">
        <!-- Single explanation button -->
        <button id="explanationBtn" class="btn secondary">Deeper Explanation</button>
      </div>
      <!-- Disclaimer note -->
      <p class="disclaimer">Note: The translation provided may differ from other sources.</p>
    </article>
    <!-- Report Modal -->
    <div id="reportModal" class="modal">
      <div class="modal-content">
        <span class="modal-close">&times;</span>
        <h3>Report an Issue</h3>
        <p>If you find any errors with the verse or its translation, please describe the issue below:</p>
        <textarea id="reportText" placeholder="Describe the issue..." maxlength="500"></textarea>
        <div class="modal-buttons">
          <button id="submitReport" class="btn">Submit</button>
          <button class="btn secondary modal-close-btn">Cancel</button>
        </div>
        <p id="reportStatus"></p>
      </div>
    </div>
    <!-- Report Button (fixed at bottom right) -->

  </main>
